{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login – QRP CLINISEG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'img/fundo_login.png' %}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", sans-serif;
            padding: 15px;
        }
        .login-card {
            background-color: rgba(255, 255, 255, 0.96);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
        }
        .login-card h3 {
            color: #023e8a;
            text-align: center;
            margin-bottom: 25px;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #0077b6;
            border: none;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #005f8f;
        }
        .btn-outline-primary {
            border-radius: 8px;
            margin-top: 12px;
            width: 100%;
        }
        .logo {
            display: block;
            margin: 0 auto 15px auto;
            max-width: 120px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="{% static 'img/logo_cliniseg.png' %}" class="logo" alt="CLINISEG">
        <h3><i class="bi bi-shield-lock"></i> Acesso ao Sistema</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger py-2">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" name="username" required autofocus>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" name="password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Entrar</button>
        </form>

        <p class="text-center mt-3 mb-0">
            Ainda não tem uma conta?
        </p>
        <a href="{% url 'usuarios:cadastro' %}" class="btn btn-outline-primary btn-sm">Criar conta</a>
    </div>
</body>
</html>
