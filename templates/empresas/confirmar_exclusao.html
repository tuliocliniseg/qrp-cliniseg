{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-danger mb-3"><i class="bi bi-exclamation-triangle-fill"></i> Confirmar Exclusão</h2>
    <p class="fs-5">
        Tem certeza que deseja excluir a empresa <strong>{{ empresa.nome }}</strong>?
    </p>

    <form method="POST" class="mt-4" aria-label="Formulário de confirmação de exclusão de empresa">
        {% csrf_token %}
        <div class="d-flex justify-content-between">
            <a href="{% url 'empresas:listar_empresas' %}" class="btn btn-secondary" role="button">
                <i class="bi bi-x-circle"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash-fill"></i> Sim, Excluir
            </button>
        </div>
    </form>
</div>
{% endblock %}
