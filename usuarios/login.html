<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - QRP CLINISEG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #003366, #005599);
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            display: flex;
            background: #fff;
            width: 900px;
            max-width: 95%;
            height: 520px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .left {
            width: 50%;
            background: #003366;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .left img {
            width: 180px;
            margin-bottom: 20px;
        }

        .left h2 {
            font-size: 24px;
            text-align: center;
        }

        .right {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right h2 {
            color: #003366;
            margin-bottom: 30px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="email"],
        input[type="password"] {
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            background: #003366;
            color: #fff;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #005599;
        }

        .messages {
            margin-bottom: 15px;
            font-size: 15px;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left">
        <img src="/static/logo_cliniseg.png" alt="CLINISEG">
        <h2>Sistema de Riscos Psicossociais<br>CLINISEG</h2>
    </div>

    <div class="right">
        <h2>üîê Acesso ao Painel</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Seu e-mail" required>
            <input type="password" name="senha" placeholder="Sua senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</div>

</body>
</html>
